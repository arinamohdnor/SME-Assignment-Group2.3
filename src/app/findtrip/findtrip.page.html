<ion-header>
  <ion-toolbar>
    <ion-title>Find Trip</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  <ion-searchbar></ion-searchbar>
  
  <ion-grid>
    <ion-row >
      <ion-col *ngFor="let rideoffer of rideoffers | async" size="12">
          <ion-card  class="feed-card" style="margin: 0;" >
            <ion-card-header position=center>
              <ion-card-title class="ion-text-center" >{{rideoffer.pickup}}</ion-card-title>
              <ion-card-subtitle class="ion-text-center" >to</ion-card-subtitle>
              <ion-card-title class="ion-text-center" >{{rideoffer.destination}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-card-subtitle><ion-icon name="calendar"></ion-icon>  {{rideoffer.date | date}}</ion-card-subtitle>
              <ion-card-subtitle><ion-icon name="time" ></ion-icon>  {{rideoffer.time | date: 'HH:mm'}}</ion-card-subtitle>
              <ion-card-subtitle><ion-icon name="people"></ion-icon>  {{rideoffer.passenger}} passenger(s)</ion-card-subtitle>
              <ion-card-subtitle><ion-icon name="cash"></ion-icon>  RM {{rideoffer.fee}}</ion-card-subtitle>  
            </ion-card-content>
            
            <ion-item>
              <ion-button (click)="saveToMyRequest(rideoffer)" size="small" color="secondary">Request</ion-button>
              <ion-button (click)='navigateToChat(rideoffer.phoneno)' size="small" color="tertiary">Chat</ion-button>
            </ion-item> 
            
            
                 
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab *ngIf='isDriver' vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/rides">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
