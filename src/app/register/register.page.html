
			  

  <ion-content class="background">
		<h1 class= "ion-text-center">UM Carpool</h1>
		<h2 class= "ion-text-center">Register</h2>
	  <ion-grid>
		<ion-row>
			<ion-col>
		  		<ion-item>
					<ion-label position="floating">Siswamail</ion-label>
					<ion-input type="text" [(ngModel)]="username"></ion-input>
				  </ion-item>
				  <ion-label position="floating" class="hint">example: username@siswa.edu.um.my</ion-label>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
		  		<ion-item>
					<ion-label position="floating">Password</ion-label>
					<ion-input type="password" [(ngModel)]="password"></ion-input>
		  		</ion-item>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col>
		  		<ion-item>
					<ion-label position="floating">Confirm Password</ion-label>
					<ion-input type="password" [(ngModel)]="cpassword"></ion-input>
		  		</ion-item>
			</ion-col>
		</ion-row>

		<ion-row>
				<ion-col>
					  <ion-item>
						<ion-label position="floating">Phone Number</ion-label>
						<ion-input type="text" [(ngModel)]="phoneno"></ion-input>
					  </ion-item>
				</ion-col>
			</ion-row>

		<ion-row>
			<ion-col>
					<ion-button fill="outline" expand="block" color="dark" (click)='register()'>Register</ion-button>
			</ion-col>
		</ion-row>

		</ion-grid>
		
		
  </ion-content>
