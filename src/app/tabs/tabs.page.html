<ion-tabs #tabs>
	<ion-tab-bar slot="bottom">
		<ion-tab-button tab="findtrip">
			<ion-icon name="logo-model-s"></ion-icon>
			<ion-label>Find Trip</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="myrequest">
				<ion-icon name="bookmarks"></ion-icon>
				<ion-label>My Request</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="mytrip" *ngIf='isDriver'>
			<ion-icon name="bookmarks"></ion-icon>
			<ion-label>My Offer</ion-label>
		</ion-tab-button>

		<ion-tab-button tab="admin" *ngIf='isAdmin'>
			<ion-icon name="hammer"></ion-icon>
			<ion-label>Admin Tools</ion-label>
		</ion-tab-button>
		
		<ion-tab-button tab="profile">
			<ion-icon name="person"></ion-icon>
			<ion-label>Profile</ion-label>
		</ion-tab-button>
	</ion-tab-bar>
</ion-tabs>
