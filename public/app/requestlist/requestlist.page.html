<ion-header>
  <ion-toolbar>
    <ion-title>Request List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row >
          <ion-col *ngFor="let rideoffer of rideoffers | async" size="12">
              <ion-card  class="feed-card" style="margin: 0;" >
                <ion-card-header position=center>
                  <ion-card-title class="ion-text-center" >{{rideoffer.username}}</ion-card-title>
                  
                </ion-card-header>
                
                
                <ion-item>
                  <ion-button (click)="approve(rideoffer.id,rideoffer.userid)" size="small" color="secondary">Approve</ion-button>
                  
                </ion-item> 
                
                
                     
              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
