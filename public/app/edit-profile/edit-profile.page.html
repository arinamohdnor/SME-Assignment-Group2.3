<ion-header>
	<ion-toolbar>
		<ion-title>Change Password</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class='background'>

<br>
<br>
<br>
		<div class="profile-info">
			<ion-item>
				<ion-label position="floating">Siswamail</ion-label>
				<ion-input [(ngModel)]="username"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Enter old password</ion-label>
				<ion-input type="password" [(ngModel)]="password"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">New Password</ion-label>
				<ion-input type="password" [(ngModel)]="newpassword"></ion-input>
			</ion-item>			
			<br>

			<ion-button fill="outline" expand="block" color="dark" (click)="updateDetails()">Save</ion-button>
		</div>



</ion-content>
